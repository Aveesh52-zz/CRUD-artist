<div class="row p-2">
  <div class="col">
    <form #ArtistForm="ngForm" (ngSubmit)="onSubmit(ArtistForm.value)">
      <div class="form-group">
        <label for="id">ID</label>
        <input
          type="text"
          ngModel
          #id="ngModel"
          name="id"
          class="form-control"
          required
        />
        <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
          ID is required
        </div>
      </div>
      <div class="form-group">
        <label for="id">Name</label>
        <input type="text" ngModel name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="id">Image</label>
        <input type="text" ngModel name="image" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Description</label>
        <textarea
          class="form-control"
          required
          ngModel
          name="description"
          rows="3"
        ></textarea>
      </div>
      <button class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
